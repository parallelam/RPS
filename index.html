<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="game">
        <p>Press R, P or S to start playing!</p>
    </div>
    <script type="text/javascript">
    // Problem: Declare global starting points and values for match results.
    // Solution: Assign starting value of 0 for variables "wins", "losses" and "ties".
    var wins = 0, losses = 0, ties = 0;
    // Problem: How to collect user input?
    // Solution: Get user input with key press. Store input in variable for later use.
    // This function is run when a user presses a key.
    document.onkeyup = function(event){
        // This determines the key the user pressed.
        var userGuess = event.key;
        // Problem: How to collect input/response/seletion from the computer?
        // Solution: Create an array that lists out all options available; randomly select an item in this array.
        // This variable defines the computer's choices.
        var computerChoices = ["r", "p", "s"];
        // This randomly selects an item from the array. This is the computer's input.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        // Problem: Compare guesses against one another and evaluate results.
        // Solution: Craft conditional statements that will determine results.
        if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")){
            // Problem: Once condition is met, do something with the results.
            // Solution: Store and display results in counter variables.
            if ((userGuess === "r") && (computerGuess === "s")) {
                wins++;
            } else if ((userGuess === "r") && (computerGuess === "p")){
                losses++;
            } else if ((userGuess === "r") && (computerGuess === "r")){
                ties++;
            } else if ((userGuess === "p") && (computerGuess === "r")){
                wins++;
            } else if ((userGuess === "p") && (computerGuess === "s")){
                losses++;
            } else if ((userGuess === "p") && (computerGuess === "p")){
                ties++;
            } else if ((userGuess === "s") && (computerGuess === "p")){
                wins++;
            } else if ((userGuess === "s") && (computerGuess === "r")){
                losses++;
            } else if ((userGuess === "s") && (computerGuess === "s")){
                ties++;
            } else {
                alert("Please enter a valid input of r, p or s.");
            }
        // Problem: Display match results to the browser.
        // Solution: Create a varible to store a string that is interspersed  with data from game results.
            // Display data using querry selector or element by identifier.
        var html = 
        "<p>You chose: " + userGuess + "</p>" + 
        "<p>The computer chose: " + computerGuess + "</p>" + 
        "<p>wins: " + wins + "</p>" + 
        "<p>ties: " + ties + "</p>" + 
        "<p>losses: " + losses + "</p>" + 
        "<p>Press R, P or S to play again!</p>";

        // Set the HTML contents of the div #game to our html string.
            // Display data using querry selector or element by identifier.
        document.getElementById("game").innerHTML = html;
        }
        }



    
    </script>
</body>
</html>
